<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <input type='input' class="input-field">
    <div class="container" >
        <ul class="btn-group-num">
            <li>
                <button id="btn" data-value="0">0</button></li>
            <li>
                <button id="btn" data-value="1">1</button></li>
            <li>
                <button id="btn" data-value="2">2</button></li>
            <li>
                <button id="btn" data-value="3">3</button></li>
            <li>
                <button id="btn" data-value="4">4</button></li>
            <li>
                <button id="btn" data-value="5">5</button></li>
            <li>
                <button id="btn" data-value="6">6</button></li>
            <li>
                <button id="btn" data-value="7">7</button></li>
            <li>
                <button id="btn" data-value="8">8</button></li>
            <li>
                <button id="btn" data-value="9">9</button></li>
        </ul>
        <ul class="btn-group-signs">
                <li>
                    <button id="plus" data-value="+">+</button>
                </li>
                <li>
                    <button id="minus" data-value="-">-</button>
                </li>
                <li>
                    <button id="multiply" data-value="*">*</button>
                </li>
                <li>
                    <button id="divide" data-value="/">/</button>
                </li>
                <li>
                    <button id="equal" data-value="=">=</button>
                </li>
                <li>
                    <button id="clear" data-value="C">C</button>
                </li>
        </ul>
    </div>


    <script src="./app.js" type="module"></script>
</body>
</html>
